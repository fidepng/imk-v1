<!-- sidebar.html -->
<div class="sidebar-header">
    <h3>Pengaturan</h3>
    <button id="close-sidebar" aria-label="Tutup sidebar"></button>
  </div>
  <div class="sidebar-section">
    <h4>Aksesibilitas</h4>
    <div class="accessibility-options">
      <div class="option">
        <label for="font-size">Ukuran Teks:</label>
        <select id="font-size">
          <option value="normal">Normal</option>
          <option value="large">Besar</option>
          <option value="x-large">Sangat Besar</option>
        </select>
      </div>
      <div class="option">
        <label for="high-contrast">Mode Kontras Tinggi:</label>
        <input type="checkbox" id="high-contrast">
      </div>
      <div class="option">
        <label for="read-aloud">Baca Keras:</label>
        <button id="read-aloud" class="btn btn-primary btn-sm">Mulai</button>
      </div>
      <div class="option">
        <label for="dyslexia-font">Font untuk Disleksia:</label>
        <input type="checkbox" id="dyslexia-font">
      </div>
    </div>
  </div>
  <div class="sidebar-section">
    <h4>Tema</h4>
    <div class="theme-options">
      <button id="light-theme" class="btn btn-outline-secondary btn-sm">Terang</button>
      <button id="dark-theme" class="btn btn-outline-secondary btn-sm">Gelap</button>
    </div>
  </div>

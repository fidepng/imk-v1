<!-- math-quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Matematika</title>

  <!-- Bootstrap CSS -->
  <link href="/imk-v1/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Poppins dari Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Stylesheet Kustom -->
  <link rel="stylesheet" href="/imk-v1/styles/math-quiz.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="/imk-v1/manifest.json">
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-4">
    <h1 class="text-center mb-4">Kuis Matematika</h1>
    <div class="math-quiz-container">
      <div class="card quiz-card mb-4">
        <div class="card-body">
          <!-- Container Pertanyaan -->
          <div id="question-container" class="mb-4 question-box" aria-live="polite">
            <p class="question-text"></p>
          </div>

          <!-- Timer -->
          <div class="timer-container mb-4">
            <!-- <i class="bi bi-alarm-fill timer-icon" aria-hidden="true"></i> -->
            <div class="timer-bar-wrapper">
              <div class="timer-bar" aria-label="Timer"></div>
            </div>
          </div>

          <!-- Opsi Jawaban -->
          <div id="answer-options" class="d-grid mb-4" role="radiogroup" aria-labelledby="question-container"></div>
        </div>
      </div>

      <!-- Navigasi -->
      <div class="d-flex justify-content-between align-items-center">
  <button id="prev-btn" class="btn nav-btn" disabled aria-label="Pertanyaan Sebelumnya">
    <i class="bi bi-arrow-left me-2"></i> Prev
  </button>
  <div id="question-number" class="d-flex mx-2 flex-wrap justify-content-center question-number-container"></div>
  <button id="next-btn" class="btn nav-btn" aria-label="Pertanyaan Selanjutnya">
    Next <i class="bi bi-arrow-right ms-2"></i>
  </button>
</div>
    </div>
  </div>

  <!-- Modal Skor -->
  <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scoreModalLabel">Skor Akhir</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body text-center">
          <img src="/imk-v1/assets/gold-trophy.svg" alt="Trofi" class="trophy-image mb-3">
          <p>Anda telah menyelesaikan kuis ini dengan skor:</p>
          <h3 id="finalScore" class="mb-3" aria-live="polite"></h3>
          <p id="finalMessage" aria-live="polite"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <a href="/imk-v1/pages/menu.html" class="btn btn-secondary">Kembali ke Menu</a>
          <button type="button" class="btn btn-primary" onclick="restartQuiz()">Coba Lagi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="/imk-v1/assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/imk-v1/scripts/math-quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Matematika</title>
  <link href="/imk-v1/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/imk-v1/styles/math-quiz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="math-quiz-container">
      <div class="card quiz-card mb-4">
        <div class="card-body">
          <div id="question-container" class="mb-4 question-box">
            <p class="question-text"></p>
          </div>
          <div id="answer-options" class="d-grid gap-3 mb-4"></div>
          <div class="character-container">
            <img src="/imk-v1/assets/DrawKit Vector Illustration Fun & Playful Finn Character (11).png" alt="Math Character" class="character-image">
            <div class="speech-bubble" id="characterSpeech"></div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button id="prev-btn" class="btn btn-secondary" disabled>
          <i class="bi bi-arrow-left me-2"></i> Prev
        </button>
        <div class="progress-wrapper">
          <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
          </div>
          <span id="progress-text" class="progress-text">0/5</span>
        </div>
        <button id="next-btn" class="btn btn-primary">
          Next <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scoreModalLabel">Skor Akhir</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="/imk-v1/assets/trophy.svg" alt="Trophy" class="trophy-image mb-3">
          <p>Selamat! Anda telah menyelesaikan kuis ini dengan skor:</p>
          <h3 id="finalScore" class="mb-3"></h3>
          <p id="finalMessage"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <a href="/imk-v1/pages/menu.html" class="btn btn-secondary">Kembali ke Menu</a>
          <button type="button" class="btn btn-primary" onclick="restartQuiz()">Coba Lagi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/imk-v1/assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/imk-v1/scripts/math-quiz.js"></script>
</body>
</html>
